<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>Dynamic Gallery</h1><hr>
  <script src="script.js"></script>
    <h3>Cabins</h3>
      <picture>
        <source media="(min-width:769px") srcset="images/cabin2.jpeg">
        <source media="(min-width:426px") srcset="images/cabin4.jpg">
        <source media="(min-width:321px") srcset="images/cabin3.jpg">
        <img src="images/cabin1.jpg" alt="Cabin" height="200" width="200"
      </picture>
        <hr>
    <h3>Sushi</h3>
      <picture>
        <source media="(min-width:769px") srcset="images/sushi2.jpg">
        <source media="(min-width:426px") srcset="images/sushi3.jpg">
        <source media="(min-width:321px") srcset="images/sushi4.jpg">
        <img src="images/sushi1.jpg.jpg" alt="Sushi" height="200"       
         width="200"
      </picture>
        <hr>
    <h3>Kangaroos</h3>
      <picture>
        <source media="(min-width:769px") srcset="images/kangaroo2.jpg">
        <source media="(min-width:426px") srcset="images/kangaroo3.jpg">
        <source media="(min-width:321px") srcset="images/kangaroo4.jpg">
        <img src="images/kangaroo1.JPG" alt="Kangaroo" height="200" 
         width="200"
      </picture>
        <hr>
    <h3>Coffee</h3>
      <picture>
        <source media="(min-width:769px") srcset="images/coffee2.jpg">
        <source media="(min-width:426px") srcset="images/coffee3.jpg">
        <source media="(min-width:321px") srcset="images/coffee4.jpg">
        <img src="images/coffee1.JPG" alt="Coffee" height="200" 
         width="200"  
      </picture>
        <hr>
  

 <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
</body>

</html>
